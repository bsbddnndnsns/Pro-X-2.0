<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pro X 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030712; /* Gray 950 */
        
        /* High-Tech Sharp Grid Background */
        background-image: 
          /* Subtle top spotlight for depth */
          radial-gradient(circle at 50% 0%, rgba(99, 102, 241, 0.15), transparent 70%),
          /* Sharp Vertical Grid Lines */
          linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          /* Sharp Horizontal Grid Lines */
          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        
        background-size: 100% 100%, 40px 40px, 40px 40px;
        background-position: 0 0, center center, center center;
        background-attachment: fixed;
        
        color: #f8fafc; /* Slate 50 */
        min-height: 100vh;
      }
      
      /* Smooth transitions for glass elements */
      .glass-panel {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.5); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(71, 85, 105, 0.8); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 116, 139, 1); 
      }
    </style>
